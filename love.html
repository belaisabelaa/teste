<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animação de Coração</title>
<style>
    @keyframes pulsar-coracao {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.3);
        }
        100% {
            transform: scale(1);
        }
    }
    
    .coracao {
        width: 100px;
        height: 90px;
        position: relative;
        margin: 50px auto;
        animation: pulsar-coracao 1s infinite;
    }
    
    .coracao:before,
    .coracao:after {
        content: "";
        position: absolute;
        top: 0;
        left: 50px;
        width: 50px;
        height: 80px;
        background-color: red;
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }
    
    .coracao:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
    }
</style>
</head>
<body>

<div class="coracao"></div>

</body>
</html>
