<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gatos Fofos</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8ff;
    color: #333;
    text-align: center;
}

header {
    background-color: #ffb6c1;
    padding: 20px;
}

h1 {
    margin: 0;
}

main {
    padding: 20px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 15px;
}

img {
    width: 100%;
    border-radius: 15px;
    transition: transform 0.2s;
}

img:hover {
    transform: scale(1.05);
}

footer {
    margin-top: 20px;
    padding: 10px;
    background-color: #ffb6c1;
}

    </style>
</head>
<body>
    <header>
        <h1>Galeria de Gatos Fofos</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="https://placekitten.com/300/200" alt="Gato 1">
            <img src="https://placekitten.com/301/201" alt="Gato 2">
            <img src="https://placekitten.com/302/202" alt="Gato 3">
            <img src="https://placekitten.com/303/203" alt="Gato 4">
            <img src="https://placekitten.com/304/204" alt="Gato 5">
            <img src="https://placekitten.com/305/205" alt="Gato 6">
        </div>
    </main>
    <footer>
        <p>Amor e carinho por todos os gatinhos!</p>
    </footer>
</body>
</html>
