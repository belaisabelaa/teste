<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animações Românticas</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-color: #f9e8f2;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

.text-animate {
    font-size: 2.5em;
    color: #d5006d;
    animation: fadeIn 3s ease-in-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.heart {
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;
    animation: pulse 1.5s infinite;
    margin: 20px auto;
    clip-path: polygon(50% 0%, 100% 35%, 100% 100%, 50% 70%, 0% 100%, 0% 35%);
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}

.flower {
    width: 50px;
    height: 50px;
    background: pink;
    position: relative;
    margin: 20px auto;
    border-radius: 50%;
    animation: bloom 2s infinite alternate;
}

@keyframes bloom {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.5);
    }
}

    </style>

</head>
<body>
    <div class="container">
        <h1 class="text-animate">Amor é uma linda jornada</h1>
        <div class="heart"></div>
        <div class="flower"></div>
    </div>
</body>
</html>
